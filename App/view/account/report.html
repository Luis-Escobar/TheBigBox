<!doctype html>
<html>
	<head>
		<title>My Page</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../../css/custom.css"/>
		<script src="../../js/jquery-1.10.2.js"></script>
		<script src="../../js/jquery.mobile-1.3.1.js"></script>
		<script src="../../appjs/item.js"></script>
		<script src="../../appjs/app.js"></script>
		<script src="../../raty/jquery.raty.min.js"></script>
		<script src="../../raty/jquery.raty.js"></script>

	</head>
	<body >
		<!-- homepage -->
		<div data-role="page" id="report">
			<div class="user_header" data-role="header" data-nobackbtn="true">
				<script type="text/javascript">
					registerChecker(4);
				</script>

				<div data-role="controlgroup" data-type="horizontal" data-inline="true" align="right">
					<a href="/App/view/user.html" data-role="button" data-icon="home">Home</a>
					<a data-rel="page" data-role="button" onclick="logout()">Log Out </a>
				</div>
			</div>
			<div >

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup"  data-type="horizontal">
						<legend>
							Select:
						</legend>
						<label for="select-choice-year">Year</label>
						<select name="select-choice-year" id="select-choice-year">
							<option value="2013">2013</option>
							<option value="2012">2012</option>

						</select>
						<label for="select-choice-sort">Sort</label>
						<select name="select-choice-sort" id="select-choice-sort">
							<option value="Day">Daily</option>
							<option value="Week">Weekly</option>
							<option value="Month">Monthly</option>
						</select>

					</fieldset>

					<div data-role="content" id="data_table"></div>

					<div data-position="fixed" style="bottom:0;width:100%; background-color: #eee; border:1px solid #aaa">
						<a data-role="button" id="report_submit" onclick="report()" >Submit</a>
					</div>

				</div>
			</div>

		</div>

	</body>

</html>
