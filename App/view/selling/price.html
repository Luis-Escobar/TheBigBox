<!DOCTYPE html>
<html>
	<head>
		<title>price</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../../css/custom.css"/>
		<script src="../../js/jquery-1.10.2.js"></script>
		<script src="../../js/jquery.mobile-1.3.1.js"></script>
		<script src="../../appjs/item.js"></script>
		<script src="../../appjs/app.js"></script>
	</head>
	<body>
		
		<div id ="" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a data-role="button" data-rel="back"> Back </a>
				<h1 id = "">Selling Options</h1>
			</div>

			<div data-role="content" data-inset="true">
				<div>
					<form>
						
							<legend>
								Select the terms:
							</legend>
								
							<div data-role="fieldcontain">
							 	<fieldset data-role="controlgroup">
							 		
									<input type="checkbox" onclick="toggleBid()" name="checkbox-bid" id="checkbox-bid" class="custom" />
									
									<label for="checkbox-bid">Bid</label>
									<br />
									<input type = "text"  id="inputBid" placeholder="Initial Bid" disabled="disabled"/>
							    </fieldset>
							</div>
							
								
							<div data-role="fieldcontain">
							 	<fieldset data-role="controlgroup">
									
									<input type="checkbox" onclick="toggleFixPrice()" name="checkbox-fixedPrice" id="checkbox-fixedPrice" class="custom" />
									<label for="checkbox-fixedPrice">Fixed Price</label>
									<br />
									<input type = "text"  id="inputFixPrice" placeholder="Price" disabled="disabled">
							    </fieldset>
							</div>
							
							<div data-role="fieldcontain">
							 	<fieldset data-role="controlgroup">
									
									<label>Quantity:</label>
									<br />
									<br />
									<input type = "text"  id="inputQuantity" placeholder="Amount" >
							    </fieldset>
							</div>
							<input type="button" onclick="getPrice4Sell()" data-inline="true" data-theme="b" value="Done"/>
					</form>
				</div>
				
				
				
			
		</div>
	</body>
</html>
